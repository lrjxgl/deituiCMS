<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<link href="{$skins}zblive_test/index.css" rel="stylesheet" />
		<div id="App" v-if="pageLoad">
			 
			<div class="main-body">
				<div id="videoPlay" class="videoMask iconfont icon-video_light"></div>
				<div class="videobox">
					<div class="videoTools">
						<div class="videoDot"></div>
					</div>
					<video   id="video" x5-video-player-type="h5" _x5-video-player-type="h5-page" x5-playsinline="" x-webkit-airplay="true" playsinline="" webkit-playsinline=""   class="video" >
						
						<source v-if="data.zbstatus==1" src="https://zblive.fd175.com/fd175/zblive1.m3u8?auth_key=1574392766-0-0-ff40fceb99a7d2b521b0610c6cfbb538"></source>
						<source v-else src="http://dt-ui.deitui.com/test/1.mp4"></source>
					</video>
				</div>
				<div class="ftBox">
					<div class="msgList">
						<div v-for="(item,index) in msgList" :key="index" class="msgList-item">
							<div class="msgList-nick">{{item.nickname}}</div>
							<div class="msgList-desc">{{item.content}}</div>
						</div>
						 
					</div>
					<div class="flex flex-ai-center">
						<div  id="modal-group-goods-btn" class="iconfont ftBox-goods icon-goodsnewfill"></div>
						<div class="flex-1 pd-5">
							<input v-model="cmContent" placeholder="直播结束，不能发布评论了" class="ftBox-text" type="text" />
						</div>
						<div @click="sendMsg" class="btn-send iconfont icon-fasong"></div>
					</div>
					
					
				</div>
				<div id="modal-group-goods" class="modal-group">
					<div class="modal-mask"></div>
					<div class="modal-goods">
						<div class="modal-header">
							<div class="modal-title">推荐商品</div>
							<div class="modal-close icon-close"></div>
						</div>
						<div class="modal-body pdb-5">
							<div class="flexlist">
								<div v-for="(item,index) in proList" :key="index" class="flexlist-item">
									<img class="flexlist-img" :src="item.imgurl" />
									<div class="flex-1">
										<div class="flexlist-title">{{item.title}}</div>
										<div class="flex">
											<div>价格</div>
											<div class="cl-money mgr-5">￥{{item.price}}</div>
										
											<div class="flex-1"></div>
											<a  :href="'/module.php?m=b2c_product&a=show&id='+item.id" class="btn-small ">立即购买</a>
										</div>
									</div>
								</div>
								 
							</div>
						</div>
						 
						
					</div>
				</div>
				
				<div id="modal-group-share" v-if="productShow" style="z-index:9999" class="modal-group flex-col">
					<div class="modal-mask"></div>
					<div class="modal-share">
						 
						<div @click="productShow=false" class="modal-share-close modal-close icon-close" ></div>
						 
						
						<div >
							<img class="wmax" :src="product.imgurl" />
						</div>
						<div class="bg-white pd-5">
							<div class="flex flex-ai-end mgb-10">
								<div class="cl-num">券后</div>
								<div class="cl-money f22">￥{{product.price}}</div>
								<div class="flex-1"></div>
								<div class="btn-quan">券{{product.juan_money}}</div>
							</div>
							<div class="f14 mgb-10">{{product.title}}</div>
							<div class="mline"></div>
							<div class="btn-ma">{{product.juan_pwd}}</div>
							<div class="btn btn-copy">一键复制优惠券口令</div>
							<div class="cl3 text-center f12">若复制失败，请长按淘口令手动复制</div>
						</div>
						
					</div>
				</div>
			</div>
			
		</div>
		<script src="/plugin/jquery/jquery.js"></script>
		<script src="/plugin/dt-ui/dt-ui-h5.js"></script>
		<script src="/plugin/vue/vue.min.js"></script>
		<script>
			var room_id=14;
			var video;
		</script>	
		<script src="{$skins}zblive_test/product.js?v2"></script>
		<script>
			
			var touchFirst=true;
			var w=$(window).width();
			var h=$(window).innerHeight();
			
			$(document).on("click","#videoPlay",function(){
				video.play();
				$(this).hide();
				
			})
			$(document).on("click","#modal-group-goods-btn",function(){
				$("#modal-group-goods").show();
			})
			 
			$(document).on("click",".js-get-quan",function(){
				$("#modal-group-share").show();
			}) 
		</script>
	</body>
</html>
