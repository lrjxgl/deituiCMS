<body class="menu-body">

<div class="mtitle">视频直播管理</div>

<div class="menu" style="display:block">
<ul>
<li><a href="/moduleadmin.php?m=zblive"  target="main-frame">直播间</a></li>
<li><a href="/moduleadmin.php?m=zblive_config"  target="main-frame">直播设置</a></li> 
 
 
</ul>

<script language="javascript" src="/plugin/jquery/jquery.js"></script>
<script language="javascript">
$(document).ready(function()
{
	$(".mtitle").click(function()
	{
		if($(this).next(".menu").css("display")=="block")
		{
			$(".menu").css("display","none")
		 
		}else
		{
			$(".menu").css("display","none")
			$(this).next(".menu").css({display:"block"});
		}
	});
	if($("a:eq(0)").attr("href")!='{$appadmin}?m=iframe&a=main'){
		parent['main-frame'].location.href=$("a:eq(0)").attr("href");
	}
	$("ul li a:eq(0)").addClass('on'); 
	$('ul li a').click(function(){
		$('ul li a').removeClass('on');
		$(this).addClass('on');
	});
});
</script>
</body>
</html>
