<body>
 <div class="tabs-border">

 </div>
<form method="post" action="/moduleadmin.php?m=zblive_config&a=save">
 
 <table class="table table-bordered" >
  <tr>

  </tr>
  	
  	<tr>
  		<td>AccessKeyId</td>

  	</tr>
  	
  	<tr>
  		<td>AccessKeyKey</td>
