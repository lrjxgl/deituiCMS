<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		{include file='b2c_group/nav.html'}
		<div class="main-body">
			<table class="tbs">
				<thead>
					<tr>
						<td>gid</td>
						<td>名称</td>
						<td>标签</td>
						<td>记录数</td>

						<td>操作</td>
					</tr>
					</tr>
				</thead> {foreach item=c from=$list}
				<tr>
					<td>{$c.gid}</td>
					<td>{$c.title}</td>
					<td>{$c.gkey}</td>
					<td>{$c.gnum}</td>

					<td>
						<a href="/moduleadmin.php?m=b2c_group&a=add&gid={$c.gid}">编辑</a>
						<a href="/moduleadmin.php?m=b2c_group_product&gid={$c.gid}">产品管理</a>
						<a href="javascript:;" class="js-delete" url="/moduleadmin.php?m=b2c_group&a=delete&gid={$c.gid}">删除</a>
						<a href="javascript:;" class="js-clear" url="/moduleadmin.php?m=b2c_group&a=clear&gid={$c.gid}">清空</a>
					</td>
				</tr>
				{/foreach}
			</table>
			<div>{$pagelist}</div>
		</div>
		{include file="footer.html"}
		<script>
			$(function() {
				$(document).on("click", ".js-clear", function() {
					var that = $(this);
					if (confirm("确认清空商品吗？")) {
						$.get(that.attr("url"), function(res) {
							skyToast(res.message);
						}, "json")
					}
				})
			})
		</script>

	</body>
</html>
