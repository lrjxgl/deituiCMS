<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		{include file='b2c_brand/nav.html'}
		<div class="main-body">
			<form method="post" action="/moduleadmin.php?m=b2c_brand&a=save">
				<input type="hidden" name="brandid" style="display:none;" value="{$data.brandid}">
				<table class="table-add">
					<tr>
						<td>名称：</td>
						<td><input type="text" name="title" id="title" value="{$data.title}"></td>
					</tr>
					<tr>
						<td>排序：</td>
						<td><input type="text" name="orderindex" id="orderindex" value="{$data.orderindex}"></td>
					</tr>
					

					<tr>
						<td>图片：</td>
						<td>
							<div class="js-upload-item">
								<input type="file" id="upa" class="js-upload-file" style="display: none;" />
								<div class="upimg-btn js-upload-btn">+</div>
								<input type="hidden" name="imgurl" class="js-imgurl" value="{$data.imgurl}" />
								<div class="js-imgbox">
									{if $data.imgurl}
									<img src="{$data.imgurl|images_site}.100x100.jpg">
									{/if}
								</div>
							</div>
							
						</td>
					</tr>
					<tr>
						<td>描述：</td>
						<td>
							<textarea name="description" id="description" class="w600 h100">{$data.description}</textarea>
						</td>
					</tr>
					<tr>
						<td>状态：</td>
						<td>
							<input name="status" type="radio" id="radio2" value="1" {if $data.status neq 2} checked="checked" {/if} />
							显示
							<input type="radio" name="status" id="radio3" value="2" {if $data.status eq 2} checked="checked" {/if} />
							隐藏
					
						</td>
					</tr>
				</table>
				<div class="btn-row-submit js-submit">保存</div>
			</form>
		</div>
		{include file="footer.html"}
		<script src="/static/admin/js/upload.js"> </script>
	</body>
</html>
