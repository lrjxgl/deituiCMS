<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">秒杀活动</div>
		</div>
		<div class="header-row"></div>
		
		<div class="main-body none" :class="'flex-col'" id="App">
			<div class="tabs-border">
				<div @click="setType('all')" :class="{'tabs-border-active':type=='all'}" class="tabs-border-item">全部活动</div>
				<div @click="setType('doing')"  :class="{'tabs-border-active':type=='doing'}"  class="tabs-border-item">正在进行</div>
				<div @click="setType('unbegin')"  :class="{'tabs-border-active':type=='unbegin'}"  class="tabs-border-item">即将开始</div>
				<div @click="setType('finish')"  :class="{'tabs-border-active':type=='finish'}"  class="tabs-border-item">往期活动</div>
			</div> 
			<div class="flexlist mgt-5">
				 
				<div  @click="goProduct(item.id)" v-for="(item,index) in list" :key="index" class="flexlist-item  pointer">
						<img :src="item.imgurl+'.small.jpg'" class="flexlist-img">
						<div class="flex-1">
							<div @click="goProduct(item.id)" class="flexlist-title pointer">{{item.title}}</div>
							<div class="flex mgb-5">
								<div class="cl-money">￥</div>
								<div class="cl-money f16">{{item.price}}</div>
								<div class="flex-1"></div>
								<div class="market-price f12">￥{{item.market_price}}</div>
							</div>
							<div class="cl-num mgb-5 ">{{item.timestatus}}</div>
							<div class="cl2 f12">{{item.description}}</div>
							 
						</div>
					 
				</div>
				 
				
			</div>
			{$pagelist}
		</div>
		{include file="footer.html"}
		<script src="{$skins}b2c_flash/index.js"></script>
	</body>
</html>
