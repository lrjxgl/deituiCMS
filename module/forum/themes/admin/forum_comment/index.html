<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		{include file='forum_comment/nav.html'}
		<div class="main-body">
			<div id="searchbox" class="search-form">
				<form id="searchform" action="/moduleadmin.php" autocomplete="off">
					<input type="hidden" name="m" value="forum_comment">
					ID <input type="text" class="w50" name="id" value="{$smarty.get.id|intval}" />
					主题 <input type="text" class="w150" name="title" value="{$smarty.get.title}" />
					用户：<input class="w100" type="text" name="nickname" value="{$smarty.get.nickname|html}" />

						<button type="submit" class="btn">搜索</button>

				</form>
			</div>
			<table class="tbs">
				<thead>
					<tr>
						<td>id</td>
						<td>作者</td>
						<td>状态</td>
						<td>创建时间</td>

						<td>内容</td>

						<td>操作</td>
					</tr>
					</tr>
				</thead> {foreach item=c from=$list}
				<tr>
					<td>{$c.id}</td>

					<td>{$c.nickname}</td>
					<td>
						<div class="{if $c.status eq 1}yes{else}no{/if} js-toggle-status" url="/moduleadmin.php?m=forum_comment&a=status&id={$c.id}&ajax=1"></div>
					</td>
					<td>{$c.createtime}</td>

					<td>{$c.content}</td>

					<td>
						<a href="javascript:;" class="js-delete" url="/moduleadmin.php?m=forum_comment&a=delete&ajax=1&id={$c.id}">删除</a>
						<div class="btn-mini btn-danger js-join-blacklist" userid="{$c.userid}">拉黑</div>
					</td>
				</tr>
				{/foreach}
			</table>
			<div>{$pagelist}</div>
		</div>
		{include file="footer.html"}
		<script>
			$(document).on("click", ".js-join-blacklist", function() {
				var userid = $(this).attr("userid");
				$.post("{const.APPADMIN}?m=blacklist&a=add&ajax=1", {
					userid: userid
				}, function(res) {
					skyToast(res.message);

				}, "json");
			})
		</script>
	</body>
</html>
