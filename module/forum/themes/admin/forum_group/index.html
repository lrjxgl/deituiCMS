<!DOCTYPE html>
<html>
{include file="head.html"}

<body>
<div class="tabs-border">
	<a class="item active" href="/moduleadmin.php?m=forum_group">版块列表</a>
	<a class="item" href="/moduleadmin.php?m=forum_group&a=add">添加</a>
</div>
<div class="main-body">
<table class="tbs" width="100%">
    	 	<thead>
  <tr>
   <td>gid</td>
   <td>图片</td>
   <td>名称</td>
   <td>状态</td>
   <td>推荐</td>
   <td>排序</td>
   
    
<td>操作</td>
  </tr>
  </thead>
 {foreach item=c from=$data}
<tr>
   <td>{$c.gid}</td>
    <td>{if $c.imgurl}<img src="{$c.imgurl|images_site}.100x100.jpg" width="50" />{/if} </td>
   <td>{$c.title}</td>
  <td>
   	<div class="{if $c.status eq 1}yes{else}no{/if} js-toggle-status" url="/moduleadmin.php?m=forum_group&a=status&gid={$c.gid}&ajax=1" ></div>
   </td>
   <td>
	   <div class="{if $c.isrecommend eq 1}yes{else}no{/if} js-toggle-status" url="/moduleadmin.php?m=forum_group&a=recommend&gid={$c.gid}&ajax=1" ></div>
   </td>
   <td>{$c.orderindex}</td>
  
   
<td>
	<a href="/moduleadmin.php?m=forum_group&a=add&gid={$c.gid}">编辑</a> 
	<a href="/module.php?m=forum&a=list&gid={$c.gid}" target="_blank">查看</a><br />
	<a href="/moduleadmin.php?m=forum_category&gid={$c.gid}">管理分类</a>
	<a href="javascript:;" class="js-delete"te" url="/moduleadmin.php?m=forum_group&a=delete&gid={$c.gid}">删除</a></td>
  </tr>
   {/foreach}
 </table>
<div>{$pagelist}</div>
</div>
{include file="footer.html"}
</body>
</html>
