<!DOCTYPE html>
<html>
{include file="head.html"}

<body>
<div class="tabs-border">
	<a class="item" href="/moduleadmin.php?m=forum_group">版块列表</a>
	<a class="item active" href="/moduleadmin.php?m=forum_group&a=add">添加</a>
</div>
<div class="main-body">
	<form method="post" action="/moduleadmin.php?m=forum_group&a=save">
					<input type="hidden" name="gid" style="display:none;" value="{$data.gid}">
					<table class="table table-bordered">
						<col width="100">
						<tr>
							<td>名称：</td>
							<td><input type="text" name="title" id="title" value="{$data.title}"></td>
						</tr>
						<tr>
							<td>状态：</td>
							<td style="line-height: 40px;">
								上线 <input type="radio" name="status" {if $data.status eq 1}checked{/if} id="status" value="1">
								下线 <input type="radio" name="status" {if $data.status neq 1}checked{/if}  id="status" value="2">
							</td>
						</tr>
						<tr>
							<td>排序：</td>
							<td><input type="text" name="orderindex" id="orderindex" value="{$data.orderindex}"></td>
						</tr>
						<tr>
							<td>图片：</td>
							<td>
								<div class="js-upload-item">
									<input type="file" id="upa" class="js-upload-file" style="display: none;" />
									<div class="upimg-btn js-upload-btn">+</div>
									<input type="hidden" name="imgurl" class="js-imgurl" value="{$data.imgurl}" />
									<div class="js-imgbox">
										{if $data.imgurl}
										<img src="{$data.imgurl|images_site}.100x100.jpg">
										{/if}
									</div>
								</div>
						
							</td>
						</tr>
						<tr>
							<td>描述：</td>
							<td><textarea name="description" id="description" class="w98 h100">{$data.description}</textarea></td>
						</tr>
						 
					</table>
					<div class="btn-row-submit js-submit">保存</div>
				</form>
</div>
{include file="footer.html"}
<script src="/static/admin/js/upload.js"></script>
</body>
</html>
