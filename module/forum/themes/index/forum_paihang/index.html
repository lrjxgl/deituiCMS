<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">排行榜</div>
		</div>
		<div class="header-row"></div>
		<style>
			.fwb{
				font-weight: 600;
			}
			.rdImg{
				width:40px;
				height: 40px;
				border-radius: 40px;
			}
			.td-a,.td-b,.td-d{
				text-align: center;
				justify-content: center;
				align-items: center;
			}
			.td-a{
				width: 30px;
			}
			.td-b{
				width: 80px;
			}
			.td-c{
				width:100px;
			}
			.td-d{
				width: 60px;
				 
			}
			 
		</style>
		<div class="main-body">
			<div class="tabs-border-group">
				<div class="tabs-border">
					<div class="tabs-border-item js-tabs-border-item tabs-border-active">名人榜</div>
					<div class="tabs-border-item js-tabs-border-item">文章榜</div>  
				</div>
				<div class="row-box tabs-border-box tabs-border-box-active">
					<div class="flex mgb-10">
						<div class="td-a fwb">排行</div>
						<div class="td-b fwb">头像</div>
						<div class="td-c fwb">昵称</div>
						<div class="flex-1"></div>
						<div class="td-d fwb">粉丝</div>
					</div>
					{foreach item=c key=k from=$fsList}
					<div gourl="/module.php?m=forum_home&userid={$c.userid}"  class="flex flex-ai-center mgb-10">
						<div class="td-a cl-num">{$k+1}</div>
						<div class="td-b"><img class="rdImg" src="{$c.user_head}.100x100.jpg" /></div>
						<div class="td-c">{$c.nickname}</div>
						<div class="flex-1"></div>
						<div class="td-d cl-num">{$c.followed_num}</div>
					</div>
					{/foreach}
				</div>
				<div class="row-box tabs-border-box">
					<div class="flex mgb-10">
						<div class="td-a fwb">排行</div>
						<div class="td-b fwb">头像</div>
						<div class="td-c fwb">昵称</div>
						<div class="flex-1"></div>
						<div class="td-d fwb">积分</div>
					</div>
					{foreach item=c key=k from=$wzList}
					<div gourl="/module.php?m=forum_home&userid={$c.userid}" class="flex flex-ai-center mgb-10">
						<div class="td-a cl-num">{$k+1}</div>
						<div class="td-b"><img class="rdImg" src="{$c.user_head}.100x100.jpg" /></div>
						<div class="td-c">{$c.nickname}</div>
						<div class="flex-1"></div>
						<div class="td-d cl-num">{$c.num}</div>
					</div>
					{/foreach}
				</div>
			</div>
		</div>
		{include file="footer.html"}
		<script src="{$skins}forum_paihang/index.js"></script>
	</body>
</html>
