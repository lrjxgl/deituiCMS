<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		{include file='crontab/nav.html'}
		<div class="main-body">
			<form method="post" action="admin.php?m=crontab&a=save">
				<input type="hidden" name="id" style="display:none;" value="{$data.id}">
				<table class="table-add">
					<tr>
						<td>名称：</td>
						<td><input type="text" name="title" id="title" value="{$data.title}"></td>
					</tr>
					<tr>
						<td>任务地址：</td>
						<td><input type="text" name="url" id="url" value="{$data.url}"></td>
					</tr>
					<tr>
						<td>执行时间：</td>
						<td><input type="text" name="crontime" id="crontime" value="{$data.crontime}"></td>
					</tr>
					<tr>
						<td>状态：</td>
						<td>
							<input type="radio" {if $data.status eq 1}checked{/if} name="status" value="1"> 在线
							<input type="radio"  {if $data.status neq 1}checked{/if} name="status" value="2"> 下线
						</td>
					</tr>
				</table>
				<div class="btn-row-submit js-submit">保存</div>
			</form>
		</div>
		{include file="footer.html"}
	</body>
</html>
