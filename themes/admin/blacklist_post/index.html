<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		<div class="tabs-border">
			<div class="item active">禁言名单</div>
		</div>

			<button type="submit" class="btn btn-success">搜一下</button>

		<div class="main-body">
			<table class="tbs">
				<thead>
					<tr>
						<td>id</td>
						<td>昵称</td>
						<td>
							头像
						</td>

					</tr>
					</tr>

						<img class="w60" src="{$c.user_head}.100x100.jpg" />

					<td>{$c.etime|date:Y-m-d H:i:s}</td>
					<td>
						<a href="javascript:;" class="js-delete" url="{const.APPADMIN}?m=blacklist_post&a=delete&ajax=1&id={$c.id}">删除</a></td>
				</tr>
				{/foreach}
			</table>
			<div>{$pagelist}</div>
		</div>
		{include file="footer.html"}

	</body>
</html>
