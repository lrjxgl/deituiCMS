<!DOCTYPE  html>
<html>
{include file="head.html"}
<body>
	<div class="tabs-border">
		<a href="/admin.php?m=admin" class="item">管理员列表</a>
		<a href="/admin.php?m=admin&a=add" class="item active">添加</a>
	</div>
<div class="main-body">
<form action="{$appadmin}?m=admin&a=save" method="post" autocomplete="off">
<table class="table-add">
  <tr>
    <td>管理员：</td>
    <td ><input name="username" type="text" id="username" value="{$data.username}" size="40" /></td>
  </tr>
   
  
  <tr>
    <td>密码：</td>
    <td><input name="password" type="password" id="password" size="40" /></td>
  </tr>
  <tr>
    <td >确认密码：</td>
    <td><input name="password2" type="password" id="password2" size="40" /></td>
  </tr>
  
  
  <tr>
    <td >所属组：</td>
    <td><select name="group_id" id="group_id">
    {foreach item=z from=$grouplist}
    <option value="{$z.id}" {if $data.groupid eq $z.id} selected="selected"{/if}>{$z.title}</option>
    {/foreach}
    </select></td>
  </tr>
   
   
</table>
<div class="btn-row-submit js-submit">保存</div> 
</form>
</div> 
{include file='footer.html'}
