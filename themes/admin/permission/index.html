<!DOCTYPE  html>
<html>
{include file="head.html"}
<body>
 
<div class="tabs-border">
	<a class="item active" href="{$appadmin}?m=permission">权限列表</a>
	
	<a class="item"  href="{$appadmin}?m=permission&a=add">权限添加</a>
	<a class="item"  href="{$appadmin}?m=permission&a=saveconfig">权限生成</a>
</div>
<div class="main-body">

<table  class="tbs">
	<thead>
  <tr>
    <td width="4%" align="center">ID</td>
    <td width="16%" align="center">名称</td>
    <td width="10%" align="center">m</td>
  
    <td width="40%" align="center">权限</td>
    <td width="20%" align="center">操作</td>
  </tr>
	</thead>
  {foreach item=c from=$data}
  <tr>
    <td align="center">{$c.id}</td>
    <td align="center">{$c.title}</td>
    <td align="center">{$c.m}</td>
     
    <td align="center" style="word-break: break-all;">{$c.access}</td>
    <td align="center"> 
		<a href="{$appadmin}?m=permission&a=add&id={$c.id}">编辑</a> 
		<a href="javascript:;" class="js-delete" url="{$appadmin}?m=permission&a=delete&id={$c.id}">删除</a></td>
  </tr>
  {/foreach}
  
</table>
 
</div>

{include file='footer.html'}
