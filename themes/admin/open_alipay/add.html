<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		{include file='open_alipay/nav.html'}
		<div class="main-body">
			<form method="post" action="admin.php?m=open_alipay&a=save">
				<input type="hidden" name="id" style="display:none;" value="{$data.id}">
				<table class="table-add">
					<tr>
						<td>名称：</td>
						<td><input type="text" name="title" id="title" value="{$data.title}"></td>
					</tr>
					{if $data}
					<tr>
						<td>创建时间：</td>
						<td>{$data.createtime}</td>
					</tr>
					{/if}
					<tr>
						<td>appid：</td>
						<td><input type="text" name="appid" id="appid" value="{$data.appid}"></td>
					</tr>
					<tr>
							<td>merchant_private_key</td>
							<td><input type="text" name="merchant_private_key" value="{$data.merchant_private_key}" /> </td>
					</tr>	
					 
					<tr>
						<td>appcert_path</td>
						<td>
							<div class="btn-upload-item" url="/index.php?m=upload&a=uploadCert&ajax=1">
								<div class="btn-upload js-upload-file-btn">+</div>
								<input type="file" id="upfile-a" class="btn-upload-file" name="upfile" />
								<div class="btn-upload-text">{$data.appcert_path}</div>
								<input type="hidden" class="btn-upload-input" name="appcert_path" value="{$data.appcert_path}" />
							</div>
						</td>
					</tr>
					<tr>
						<td>alicert_path</td>
						<td>
							<div class="btn-upload-item" url="/index.php?m=upload&a=uploadCert&ajax=1">
								<div class="btn-upload js-upload-file-btn">+</div>
								<input type="file" id="upfile-b" class="btn-upload-file" name="upfile" />
								<div class="btn-upload-text">{$data.alicert_path}</div>
								<input type="hidden" class="btn-upload-input" name="alicert_path" value="{$data.alicert_path}" />
							</div>
						</td>
					</tr>
						<tr>
							<td>rootcert_path</td>
							<td>
								<div class="btn-upload-item" url="/index.php?m=upload&a=uploadCert&ajax=1">
									<div class="btn-upload js-upload-file-btn">+</div>
									<input type="file" id="upfile-c" class="btn-upload-file" name="upfile" />
									<div class="btn-upload-text">{$data.rootcert_path}</div>
									<input type="hidden" class="btn-upload-input" name="rootcert_path" value="{$data.rootcert_path}" />
								</div>
							</td>
						</tr>
					<tr>
						<td>状态：</td>
						<td>
							<input type="radio" name="status" value="1" {if $data.status eq 1} checked {/if} /> 上线
							<input type="radio" name="status" value="0" {if $data.status neq 1} checked {/if} /> 下线
						</td>
					</tr>
				</table>
				<div class="btn-row-submit js-submit">保存</div>
			</form>
		</div>
		{include file="footer.html"}
		<script src="/static/admin/js/upload.js"> </script>
	</body>
</html>
