<table class="table-add">
  
  
  <tr>
    <td>货到付款</td>
    <td>
      <input type="radio" name="order_unpay" value="1" {if $data.order_unpay eq 1} checked="checked"{/if} /> 支持
	  <input type="radio" name="order_unpay" value="0" {if $data.order_unpay eq 0} checked="checked"{/if} /> 禁止</td>
  </tr>
  
   <tr>
    <td>余额支付</td>
    <td>
      <input type="radio" name="moneypay" value="1" {if $data.moneypay eq 1} checked="checked"{/if} /> 支持
	  <input type="radio" name="moneypay" value="0" {if $data.moneypay eq 0} checked="checked"{/if} /> 禁止</td>
  </tr>
 
  
  <tr>
    <td height="30" align="right">支付宝：</td>
    <td height="30"><input type="radio" name="alipay"  value="1" {if $data.alipay eq 1} checked="checked"{/if} />
      开启
      <input name="alipay" type="radio"  value="0"  {if $data.alipay eq 0} checked="checked"{/if} />
      关闭  
       </td>
  </tr>
  <tr>
    <td width="158" height="30" align="right">微信支付：</td>
    <td width="938" height="30"><input type="radio" name="wxpay"  value="1" {if $data.wxpay eq 1} checked="checked"{/if} />
      开启
      <input name="wxpay" type="radio"  value="0"   {if $data.wxpay eq 0} checked="checked"{/if} />
      关闭 </td>
  </tr>
   
</table>
