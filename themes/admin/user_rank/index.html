<!DOCTYPE  html>
<html>
{include file="head.html"}
<body>
<div class="tabs-border">
	 <a class="item active" href="{$appadmin}?m=user_rank">等级管理</a> 
   <a class="item" href="{$appadmin}?m=user_rank&a=add">等级添加</a> 
</div>
<div class="main-body">

   <td>id</td>

   <td>最高积分</td>

<td>操作</td>
  </tr>
  </thead>
 {foreach item=c from=$data}
<tr>

<td><a href="admin.php?m=user_rank&a=add&id={$c.id}">编辑</a> <a href="admin.php?m=user_rank&a=show&id={$c.id}">查看</a> <a href="javascript:;" class="delete" url="admin.php?m=user_rank&a=delete&id={$c.id}">删除</a></td>
  </tr>
   {/foreach}
 </table>
<div>{$pagelist}</div>
 </div>
{include file="footer.html"}

</html>
