<!DOCTYPE  html>
<html>
{include file="head.html"}
<body>
 
<div class="tabs-border">
	<a class="item active" href="{$appadmin}?m=pay_log">支付记录</a>
</div>
<div class="main-body">
 

<form class="search-form" action="{$appadmin}">
<input type="hidden" name="m" value="pay_log" />
	用户Id：<input class="w60" type="text" name="userid"  value="{$smarty.get.userid}" />
	时间：从
	<input  class="w100" type="text" id="stime" name="stime" value="{$smarty.get.stime|html}" /> 
	到
	<input  class="w100" type="text" id="etime" name="etime" value="{$smarty.get.etime|html}" /> 
	
    <input type="submit" class="btn " />
</form>
 <table class="tbs">
 	<thead>
  <tr>
   <td>id</td>
   <td>时间</td>
   <td>用户id</td>
    
   <td width="300">日志内容</td>
 
   <td>金钱</td>
   <td>收支</td>
  
<td>操作</td>
  </tr>
  </thead>
 {foreach item=c from=$data}
<tr>
   <td>{$c.id}</td>
   <td>{$c.dateline|date:Y-m-d}</td>
   <td>{$c.userid}:{$c.nickname}</td>
   
   <td>{$c.content}</td>
   
   <td>{$c.money}</td>
   <td>
		{if $c.ispay}收入{else}支出{/if}
	 </td>
 
<td> <a href="javascript:;" class="js-delete" url="admin.php?m=pay_log&a=delete&id={$c.id}">删除</a></td>
  </tr>
   {/foreach}
 </table>
<div>{$pagelist}</div>
</div>
 
{include file="footer.html"}
<script src="/plugin/laydate/laydate.js"></script>
<script>
	laydate.render({
		elem:"#stime",
		type: 'date'
	})
	laydate.render({
		elem:"#etime",
		type: 'date'
	})
</script>
</body>
</html>
