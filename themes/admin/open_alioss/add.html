<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		{include file='open_alioss/nav.html'}
		<div class="main-body">
			<form method="post" action="admin.php?m=open_alioss&a=save">
				<input type="hidden" name="id" style="display:none;" value="{$data.id}">
				<table class="table-add">
					<tr>
						<td>名称：</td>
						<td><input type="text" name="title" id="title" value="{$data.title}"></td>
					</tr>
					<tr>
						<td>类型：</td>
						<td><input type="radio" name="apptype" id="apptype" value="oss" checked>oss</td>
					</tr>
					{if $data}
					<tr>
						<td>创建时间：</td>
						<td>{$data.createtime}</td>
					</tr>
					{/if}
					<tr>
						<td>ACCESS_ID：</td>
						<td><input type="text" name="appid" id="appid" value="{$data.appid}"></td>
					</tr>
					<tr>
						<td>ACCESS_KEY：</td>
						<td><input type="text" name="appkey" id="appkey" value="{$data.appkey}"></td>
					</tr>
					<tr>
						<td>ENDPOINT：</td>
						<td><input type="text" name="endpoint" id="endpoint" value="{$data.endpoint}"></td>
					</tr>
					<tr>
						<td>BUCKET：</td>
						<td><input type="text" name="bucket" id="bucket" value="{$data.bucket}"></td>
					</tr>
					<tr>
								<td>状态：</td>		
								<td>
										<input type="radio" name="status"  value="1" {if $data.status eq 1} checked {/if} >上线
										<input type="radio" name="status"  value="0"  {if $data.status eq 0} checked {/if} >下线
								
								</td>
								</tr>
				</table>
				<div class="btn-row-submit js-submit">保存</div>
			</form>
		</div>
		{include file="footer.html"}
	</body>
</html>
