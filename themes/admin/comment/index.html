<!DOCTYPE html>
<html>
{include file="head.html"}

<body>

	<a class="item active" href="/admin.php?m=comment">文章评论</a>
</div> 
<div class="main-body">
	<table class="tbs">
		<colgroup>
			<col width="100">
			<col />
			<col width="100">
		</colgroup>
		<thead>
			<tr>
				<td>发布时间</td>
				<td>内容</td>
				<td>操作</td>
			</tr>
		</thead>
		{foreach item=c from=$data}
		<tr>
			<td>{$c.createtime}</td>
			<td>{$c.content}</td>
			<td>
				<div url="/admin.php?m=comment&a=delete&id={$c.id}&ajax=1" class="btn-small btn-danger js-delete">删除</a>
			</td>
		</tr>
		{/foreach}
		
	</table>
	{$pagelist}
</div>
{include file="footer.html"}
</body>
</html>
