<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		{include file='vip/nav.html'}
		<div class="main-body">
			<form method="post" action="/admin.php?m=vip&a=save">
				<input type="hidden" name="vipid" style="display:none;" value="{$data.vipid}">
				<table class="table-add">
					
					<tr>
						<td>时长：</td>
						<td><input  class="w100" type="text" name="num" id="num" value="{$data.num}">天</td>
					</tr>
					<tr>
						<td>价格：</td>
						<td><input class="w100" type="text" name="price" id="price" value="{$data.price}">元</td>
					</tr>
					
					<tr>
						<td>排序：</td>
						<td><input type="text" name="orderindex" id="orderindex" value="{$data.orderindex}"></td>
					</tr>
					<tr>
						<td>状态：</td>
						<td>
							<input type="radio" {if $data.status eq 1}checked{/if} name="status" value="1"> 上线
							<input type="radio" {if $data.status neq 1}checked{/if} name="status" value="2"> 下线
						</td>
					</tr>
				</table>
				<div class="btn-row-submit js-submit">保存</div>
			</form>
		</div>
		{include file="footer.html"}
	</body>
</html>
