<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>

		<div class="shd">留言板</div>
		<div class="main-body">
			<form method="post" action="{$appadmin}?m=guest&a=save">
			<input type="hidden" name="id" value="{$data.id}">
			<table class="table-add">
			  <tr>
			    <td width="20%" align="right">主题：</td>
			    <td width="80%">{$data.title}</td>
			  </tr>
			  <tr>
			    <td align="right">昵称：</td>
			    <td>{$data.nickname}</td>
			  </tr>
			  <tr>
			    <td align="right">内容：</td>
			    <td>{$data.content}</td>
			  </tr>
			  <tr>
			    <td align="right">qq：</td>
			    <td>{$data.qq}</td>
			  </tr>
			  <tr>
			    <td align="right">email：</td>
			    <td>{$data.email}</td>
			  </tr>
			  <tr>
			    <td align="right">telephone:</td>
			    <td>{$data.telephone}</td>
			  </tr>
			  <tr>
			    <td align="right">回复：</td>
			    <td><textarea name="reply" id="reply" cols="45" rows="5">{$data.reply}</textarea></td>
			  </tr>
			   
			</table>
				<div class="btn-row-submit js-submit">提交</div>
			</form>
		</div>

 
{include file='footer.html'}
</body>
</html>
