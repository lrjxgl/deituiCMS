<!DOCTYPE  html>
<html>
{include file="head.html"}
<body>
<div class="tabs-border">
	<a class="item active" href="?m=express_fee">费用列表</a>
	<a class="item" href="?m=express_fee&a=add">添加</a>
</div>	
<div class="main-body">
	<form method='post' action='admin.php?m=express_fee&a=save'>
		<input type='hidden' name='id' style='display:none;' value='{$data.id}'>
		<table class='table table-bordered' width='100%'>
			<tr>
				<td width="100">标题：</td>
				<td><input type='text' name='title' id='title' value='{$data.title}'></td>
			</tr>
			<tr>
				<td>首重：</td>
				<td><input type='text' name='fmoney' id='fmoney' value='{$data.fmoney}'></td>
			</tr>

			<tr>
				<td>加重：</td>
				<td><input type='text' name='amoney' id='amoney' value='{$data.amoney}'></td>
			</tr>
			 
			<tr>
				<td>关联区域</td>
				<td>
					{foreach item=c key=k from=$provincelist}
					<input type="checkbox" name="cityids[]" value="{$c.id}" {if $c.selected} checked{/if}> {$c.name}
					{/foreach}
				</td>
			</tr>
			 

		</table>
		<div class="btn-row-submit js-submit">保存</div>
	</form>
</div>
{include file="footer.html"}
</body>
</html>
