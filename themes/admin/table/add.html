<!DOCTYPE html>
<html>
	{include file="head.html"}
	<body>
		{include file='table/nav.html'}
		<div class="main-body">
			<form method="post" action="admin.php?m=table&a=save">
				<input type="hidden" name="tableid" style="display:none;" value="{$data.tableid}">
				<table class="table-add">
					<tr>
						<td>名称：</td>
						<td><input type="text" name="title" id="title" value="{$data.title}"></td>
					</tr>
					<tr>
						<td>表名称：</td>
						<td><input type="text" name="tablename" id="tablename" value="{$data.tablename}"></td>
					</tr>
					<tr>
						<td>描述：</td>
						<td><input type="text" name="description" id="description" value="{$data.description}"></td>
					</tr>
					<tr>
						<td>状态</td>
						<td>
							<input type="radio" name="status" {if $data.status eq 1} checked{/if} value="1" />显示
							
							<input type="radio" name="status" {if $data.status neq 1} checked{/if}  value="2" />隐藏
						</td>
					</tr>
				</table>
				<div class="btn-row-submit js-submit">保存</div>
			</form>
		</div>
		{include file="footer.html"}
	</body>
</html>
