<!DOCTYPE html>
<html>
	{include file="head.html"}

	<body>
		<div class="header">
			<div class="header-back"></div>
			<div class="header-title">头部</div>
		</div>
		<div class="header-row"></div>
		<div class="main-body">

			<form method="post" action="index.php?m=testcc&a=save">
				<input type="hidden" name="id" style="display:none;" value="{$data.id}">
				<div class="input-flex">
					<div class="input-flex-label">标题：</div>
					<input type="text" name="title" id="title" class="input-flex-text" value="{$data.title}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">分类：</div>
					<input type="text" name="catid" id="catid" class="input-flex-text" value="{$data.catid}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">一级分类：</div>
					<input type="text" name="catid_top" id="catid_top" class="input-flex-text" value="{$data.catid_top}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">二级分类：</div>
					<input type="text" name="catid_2nd" id="catid_2nd" class="input-flex-text" value="{$data.catid_2nd}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">喜欢数：</div>
					<input type="text" name="love_num" id="love_num" class="input-flex-text" value="{$data.love_num}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">收藏数：</div>
					<input type="text" name="fav_num" id="fav_num" class="input-flex-text" value="{$data.fav_num}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">描述：</div>
					<input type="text" name="description" id="description" class="input-flex-text" value="{$data.description}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">状态：</div>
					<div class="flex-1">
						<input type="text" {if $data.status eq 1}checked{/if} name="status" value="1"> 上线
						<input type="text" {if $data.status neq 1}checked{/if} name="status" value="2"> 下线
					</div>
				</div>
				<div class="input-flex">
					<div class="input-flex-label">是否推荐：</div>
					<input type="text" name="is_recommend" id="is_recommend" class="input-flex-text" value="{$data.is_recommend}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">图片：</div>
					<input type="text" name="imgurl" id="imgurl" class="input-flex-text" value="{$data.imgurl}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">创建时间：</div>
					<input type="text" name="createtime" id="createtime" class="input-flex-text" value="{$data.createtime}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">评论数：</div>
					<input type="text" name="comment_num" id="comment_num" class="input-flex-text" value="{$data.comment_num}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">tpl：</div>
					<input type="text" name="tpl" id="tpl" class="input-flex-text" value="{$data.tpl}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">author：</div>
					<input type="text" name="author" id="author" class="input-flex-text" value="{$data.author}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">最新：</div>
					<input type="text" name="isnew" id="isnew" class="input-flex-text" value="{$data.isnew}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">最热：</div>
					<input type="text" name="ishot" id="ishot" class="input-flex-text" value="{$data.ishot}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">访问数：</div>
					<input type="text" name="view_num" id="view_num" class="input-flex-text" value="{$data.view_num}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">产品价格：</div>
					<input type="text" name="price" id="price" class="input-flex-text" value="{$data.price}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">市场价格：</div>
					<input type="text" name="market_price" id="market_price" class="input-flex-text" value="{$data.market_price}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">库存数：</div>
					<input type="text" name="total_num" id="total_num" class="input-flex-text" value="{$data.total_num}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">销售数：</div>
					<input type="text" name="sold_num" id="sold_num" class="input-flex-text" value="{$data.sold_num}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">grade：</div>
					<input type="text" name="grade" id="grade" class="input-flex-text" value="{$data.grade}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">下载地址：</div>
					<input type="text" name="downurl" id="downurl" class="input-flex-text" value="{$data.downurl}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">downsize：</div>
					<input type="text" name="downsize" id="downsize" class="input-flex-text" value="{$data.downsize}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">videourl：</div>
					<input type="text" name="videourl" id="videourl" class="input-flex-text" value="{$data.videourl}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">是否首页：</div>
					<input type="text" name="isindex" id="isindex" class="input-flex-text" value="{$data.isindex}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">tags：</div>
					<input type="text" name="tags" id="tags" class="input-flex-text" value="{$data.tags}" />
				</div>
				<div class="input-flex">
					<div class="input-flex-label">图集：</div>
					<input type="text" name="imgsdata" id="imgsdata" class="input-flex-text" value="{$data.imgsdata}" />
				</div>
				<div class="btn-row-submit js-submit">保存</div>
			</form>

		</div>
		{include file="footer.html"}
	</body>
</html>
