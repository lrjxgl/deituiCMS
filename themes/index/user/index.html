<!DOCTYPE html>
<html>
	{include file="head.html"}
	<style>
		.uhead {
			display: flex;
			flex-direction: row;
			padding: 10px;
			background-color: #fff;
			margin-bottom: 5px;
		}
	
		.uhead-img {
			width: 80px;
			height: 80px;
			margin-right: 10px;
			display: block;
			border-radius: 50%;
		}
	
		.uhead-box {
			flex: 1;
		}
	
		.uhead-nick {
			margin-bottom: 5px;
			font-size: 16px;
		}
	
		.uhead-rnum {
			color: #999;
			margin-bottom: 10px;
			line-height: 14px;
			display: flex;
			font-size: 14px;
		}
		 
	</style>
	<body>
		<div class="header">
			<a href="/" class="header-back"></a>
			<div class="header-title">个人中心</div>
			 
		</div>
		<div class="header-row"></div>
		<div class="main-body">
			<div class="uhead" v-if="pageLoad">

				<image gourl="/index.php?m=user&a=user_head" class="uhead-img" src="{$data.user_head}.100x100.jpg"></image>

				<div class="uhead-box">
					<div class="uhead-nick">{$data.nickname}</div>
					<div class="uhead-rnum flex flex-ai-center">
						余额 ￥
						<text class="f14 cl-money mgl-5">{$data.money}</text>
					</div>
					<div class="uhead-rnum flex  flex-ai-center">
						金币
						<text class="cl-money mgl-5 mgr-5">{$data.gold}</text>

						积分
						<text class="cl-money mgl-5">{$data.grade}</text>

					</div>
				</div>
				<div gourl="/index.php?m=user&a=set" class="flex-center btn-small btn-link iconfont icon-settings"></div>
			</div>
		 
		{foreach item=c from=$navList}
			<div class="m-navPic mgb-10">
				{foreach item=cc from=$c.child}
				<div gourl="{$cc.link_url}" class="m-navPic-item">
					<div class="m-navPic-icon {$cc.icon}"></div>
					<div class="m-navPic-title">{$cc.title}</div>
				</div>
				{/foreach}
			</div>
		{/foreach}	
			
		</div>
		{include file="footer-nav.html"}
		{include file="footer.html"}	
	</body>
</html>
